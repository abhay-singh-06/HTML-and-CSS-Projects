<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Dialogs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main body of notification -->
    <div class="block">
      <!-- What type of message -->
      <div class="pop">
        <b>Deactivate account</b>
      </div>
      <!-- Warning icon here -->
      <div class="warning"></div>
      <!-- Notification content -->
      <div class="noti">
        Are you sure you want to deactivate your account? All of <br />
        your data will be permrntly remove. This action cannot <br />
        be undone.
      </div>
      <!-- Button in notification -->
      <div class="bttn">
        <!-- cancel button -->
        <button class="can">cancel</button>
        <!-- Deactivate button -->
        <button class="deac">Deactivate</button>
      </div>
    </div>
  </body>
</html>
