<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple</h1>
    <notification class="notice">
      <div style="font-size: 15px; font-family: Arial, sans-serif">
        Successfully saved!
      </div>
      <div class="note">Anyone with a link can now view this file.</div>
      <button class="cancel" onclick="this.parentElement.style.display='none';">
        ⨉
      </button>
      <button class="correct">✓</button>
    </notification>
  </body>
</html>
