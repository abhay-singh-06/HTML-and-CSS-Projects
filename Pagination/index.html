<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card footer with page buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="first-left">
          <pre>
   <a href="#" class="back">Back End Developer</a>
   <div><i class="fa fa-user"></i>Engineering</div>
        </pre>
          <div class="first-right">
            <button class="bttn">full-time</button>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>Remote
            </div>
          </div>
        </div>
        <hr />

        <div class="first-left">
          <pre>
   <a href="#" class="back">Front End Developer</a>
   <div><i class="fa fa-user"></i>Engineering</div>
        </pre>
          <div class="first-right">
            <button class="bttn">full-time</button>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              Remote
            </div>
          </div>
        </div>
        <hr />
        <div class="first-left">
          <pre>
   <a href="#" class="back">User Interface Designer</a>
   <div><i class="fa fa-user"></i>Design</div>
        </pre>
          <div class="first-right">
            <button class="bttn">full-time</button>
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              Remote
            </div>
          </div>
        </div>
        <hr />
      </header>
      <footer>
        <div class="foot">
          <pre>Showing 1 to 10 of 97 result</pre>
          <div class="page">
            <button href="#"><</button>
            <button class="bttn2" href="#">1</button>
            <button href="#">2</button>
            <button href="#">3</button>
            <button href="#">...</button>
            <button href="#">8</button>
            <button href="#">9</button>
            <button href="#">10</button>
            <button href="#">></button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
