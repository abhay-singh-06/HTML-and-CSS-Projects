<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- main container -->
    <div class="main-container">
      <!-- First section -->
      <div class="first-section">
        <ul>
          <!-- Dashbord option section -->
          <li class="dash">
            <a><i class="fa fa-home"></i>Dashboard</a>
            <button class="butt1">5</button>
          </li>
          <!-- Team option section -->
          <li>
            <a class="team"><i class="fa fa-user"></i>Team</a>
          </li>
          <!-- Project option secttion -->
          <li>
            <a class="Project"
              ><i class="fa-solid fa-clipboard-check"></i>Project</a
            >
            <button class="butt2">12</button>
          </li>
          <!-- calendar option section -->
          <li>
            <a class="Calendar"><i class="fa-solid fa-calendar"></i>Calendar</a>
            <button class="butt3">20+</button>
          </li>
          <!-- Document option section -->
          <li>
            <a class="Document"
              ><i class="fa-solid fa-file-lines"></i>Document</a
            >
          </li>
          <!-- Report option section -->
          <li>
            <a class="Report"><i class="fa-solid fa-chart-column"></i>Report</a>
          </li>
        </ul>
      </div>
      <!-- Second section  -->

      <div class="second-section">
        <div class="Projec">Projects</div>
        <ul>
          <!-- Dashbord option section -->
          <li class="web">
            <button>W</button>
            Website redesign
          </li>
          <!-- Team option section -->
          <li>
            <button>G</button>
            GraphQL APL
          </li>
          <!-- Project option secttion -->
          <li class="cust">
            <button>C</button>
            Customer migration guides
          </li>

          <!-- Document option section -->
          <li><button>P</button> Profit sharing program</li>
          <!-- Report option section -->
        </ul>
      </div>
    </div>
  </body>
</html>
